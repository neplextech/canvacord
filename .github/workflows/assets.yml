name: Assets
on:
  push:
    branches:
      - 'assets'
jobs:
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install Node.js
        uses: actions/setup-node@master
        with:
          node-version: 17

      - name: ğŸ“¥ Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: ğŸ’¥ Convert assets files
        run: yarn run convert

      - name: ğŸ—ï¸ Build assets
        run: yarn run build

      - name: âœ… Git commit changes
        run: |
          git config --local user.email "cesiumlabsbot@snowflakedev.org"
          git config --local user.name  "CesiumLabs Bot"
          git add .
          git commit -m "ğŸš€ Build assets metadata"
      - name: ğŸš€ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
